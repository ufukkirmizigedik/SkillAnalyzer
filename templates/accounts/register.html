{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .register-container {
            background-color: #ffffff;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }
        .register-container img {
            display: block;
            max-width: 100px;
            margin: 0 auto 20px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            margin-bottom: 20px;
            height: 45px;
            font-size: 1rem;
            border-radius: 5px;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 35%;
            font-weight: bold;
        }
        .form-group input {
            width: 60%;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 1rem;
            display: inline-block;
            margin-top: 15px;
        }
        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #ddd;
            font-size: 0.9rem;
        }
        footer a {
            color: #ddd;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Logo -->
        <img src="{% get_media_prefix %}img/logo.png" alt="Логотип">

        <h1>Регистрация</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password2">Повторите пароль</label>
                <input type="password" id="password2" name="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <!-- Login Button -->
        <a href="{% url 'login' %}">Уже зарегистрированы? Войти</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Свяжитесь с нами через <a href="https://t.me/K_Ufuk" target="_blank">Telegram</a>.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

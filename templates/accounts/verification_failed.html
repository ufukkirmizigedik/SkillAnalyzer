<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка подтверждения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dc3545, #a71d2a);
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .container h1 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .container p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .container a {
            display: inline-block;
            background-color: #dc3545;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #a71d2a;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ссылка недействительна</h1>
        <p>Проверьте вашу электронную почту и попробуйте еще раз. Если проблема не решается, свяжитесь с поддержкой.</p>
        <a href="{% url 'register' %}">Попробовать зарегистрироваться заново</a>
        <footer>Свяжитесь с нашей поддержкой для дальнейшей помощи.</footer>
    </div>
</body>
</html>

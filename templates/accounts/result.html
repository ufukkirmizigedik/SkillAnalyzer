<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты анализа</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideDown 1s ease-in-out;
        }
        .result-section {
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #007bff;
            background: #f1f8ff;
            border-radius: 5px;
            animation: fadeIn 2s ease-in-out;
        }
        .result-section h2 {
            color: #0056b3;
        }
        .result-section p {
            margin-bottom: 10px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 1.2em;
            animation: fadeIn 2.5s ease-in-out;
        }
        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Результаты анализа</h1>
        <!-- Analiz Sonuçları -->
        <div class="result-section">
            <h2>Детали анализа:</h2>
            <p>{{ result|safe }}</p>
        </div>
        <!-- Yeni Dosya Yükleme Butonu -->
        <a href="{% url 'upload' %}">Загрузить новый файл</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
